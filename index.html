<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="clock">
      

        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center"></div>
        <div class="number number-1" data-number="1"> 1</div>
        <div class="number number-2" data-number="2">2</div>
        <div class="number number-3" data-number="3">3</div>
        <div class="number number-4" data-number="4">4</div>
        <div class="number number-5" data-number="5">5</div>
        <div class="number number-6" data-number="6">6</div>
        <div class="number number-7" data-number="7">7</div>
        <div class="number number-8" data-number="8">8</div>
        <div class="number number-9" data-number="9">9</div>
        <div class="number number-10" data-number="10">10</div>
        <div class="number number-11" data-number="11">11</div>
        <div class="number number-12" data-number="12">12</div>
        
    </div>
    
    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
